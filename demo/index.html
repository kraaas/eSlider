<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>slide</title>
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <div id="slider" class="slider">
  </div>
  <script src="../src/index.js"></script>
  <script>
  var slider = new eSlider({
    el: '#slider',
    data: [
      './img/slider1.png',
      './img/slider2.png',
      './img/slider3.png',
      './img/slider4.png',
      './img/slider5.png',
      '<div><h1>slider6</h1></div>',
      '<div><a href="/test">slider8</a></div>',
      {
        name: 'slider7',
        content: '<div><h1>slider7</h1></div>'
      }
    ],
    autoPlay: false,
    loop: true,
    vertical: false,
    transtionType: 'normal',
    duration: 1000,
    showIndicator: true,
    indicatorPos: 'center',
    indicatorType: 'normal',
    touchRange: 10,
    initSlide: 0
  })
  </script>
</body>

</html>
