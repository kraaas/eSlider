<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>slide</title>
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <div id="slider" class="slider">
  </div>
  <script src="../src/index.js"></script>
  <script>
  var slider = new eSlider({
    el: '#slider',
    data: [
      './img/slider1.png',
      './img/slider2.png',
      './img/slider3.png',
      './img/slider4.png',
      './img/slider5.png',
      {
        name: 'first',
        content: '<img src="./img/slider5.png">'
      }
    ],
    autoPlay: false,
    loop: false,
    vertical: false,
    transtionType: 'normal',
    duration: 2000,
    showIndicator: false,
    indicatorPos: 'right',
    indicatorType: 'circle',
    touchRange: 10,
    initSlide: 0
  })
  </script>
</body>

</html>
